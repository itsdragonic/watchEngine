<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Centering</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0;
        }

        #red-circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: fixed; /* Ensures it stays relative to the viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the circle */
        }
    </style>
</head>
<body>
    <div id="red-circle"></div>
</body>
</html>
