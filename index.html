<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Smooth Scroll</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent natural scroll bouncing on small screens */
    }

    .scroll-container {
      height: 5000px; /* Large height to allow scrolling */
      width: 100vw; /* Full-width page */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .circle {
      position: fixed; /* Keeps the circle visually in the center */
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="circle"></div>
  </div>

  <script>
    const circle = document.querySelector('.circle');

    // Middle of the scroll container (large enough to ensure space)
    const middleY = 2500;
    let isScrolling = false;

    // Scroll detection and handling
    window.onscroll = () => {
      if (isScrolling) return; // Prevent triggering multiple times

      isScrolling = true;

      const currentScroll = window.scrollY;
      if (currentScroll > middleY) {
        // Scrolled down
        circle.style.backgroundColor = 'green';
        console.log('Down');
      } else if (currentScroll < middleY) {
        // Scrolled up
        circle.style.backgroundColor = 'blue';
        console.log('Up');
      }

      // Smoothly reset position to the middle
      window.scrollTo({ top: middleY, behavior: 'instant' });

      // Reset the "isScrolling" flag after slight delay
      setTimeout(() => {
        isScrolling = false;
      }, 50);
    };

    // Start at the middle position
    window.onload = () => {
      window.scrollTo(0, middleY);
    };
  </script>
</body>
</html>
