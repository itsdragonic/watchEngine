<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Scroll</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    .scroll-container {
      height: 5000px; /* Large height to allow scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .circle {
      position: fixed; /* Stay in the center */
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="circle"></div>
  </div>

  <script>
    const circle = document.querySelector('.circle');

    // Middle of the page (arbitrary large value to ensure space)
    const middleY = 2500;

    // Function to handle scroll events
    window.onscroll = () => {
      const currentScroll = window.scrollY;
      if (currentScroll > middleY) {
        // Scrolled down
        circle.style.backgroundColor = 'green';
        console.log('Down');
      } else if (currentScroll < middleY) {
        // Scrolled up
        circle.style.backgroundColor = 'blue';
        console.log('Up');
      }

      // Reset position to the middle
      window.scrollTo(0, middleY);
    };

    // Start at the middle position
    window.onload = () => {
      window.scrollTo(0, middleY);
    };
  </script>
</body>
</html>
