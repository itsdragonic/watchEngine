<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Color Change</title>
  <style>
    body {
      margin: 0;
      height: 2000px; /* Large enough to allow scrolling */
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: scroll;
    }

    .circle {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <script>
    const circle = document.querySelector('.circle');

    window.onwheel = (e) => {
      if (e.deltaY >= 0) {
        // Scroll Down
        circle.style.backgroundColor = 'green';
        console.log('Down');
      } else {
        // Scroll Up
        circle.style.backgroundColor = 'blue';
        console.log('Up');
      }
    };
  </script>
</body>
</html>
